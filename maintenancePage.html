<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Maintenance</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Edit database</h1>

    <span></span>

    <span></span>

    <br><hr>
    <div id="export_employee_list">
        <button id="exportEmployeeListButton">Export employee list</button>
        <label for="file_type_e">as: </label>

            <option>TXT</option>
            <option>XML</option>

        </select>
    </div>

    <hr>
    <button id="backButton">Exit Maintenance</button>
