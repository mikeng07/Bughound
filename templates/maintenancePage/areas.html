<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB Maintenance (A)</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
</head>
<body>
    <h1>Edit database - areas</h1>

    <hr class="long-line">
    <br>
    <button onclick="window.location.href='{{ url_for('maintain_db') }}';">Return to maintenance menu</button>
    <hr>


    <h3>Add Areas</h3>
    <label for="program_list">Add to program:</label>      
    <select id="program_list">
        <option id="default" value="default">select program</option>
        <option id="program_entity">COBOL coder</option>
        <option id="program_entity">Python idle</option>
        <option id="program_entity">Java devkit</option>
    </select>
    <button type="button" id="program_list_refresh">↻</button>


    <br><br>    
    <form id="newAreaForm" action="" method="POST">
        <div id="area_entity_main">
            <input id="area_title" name="area_title" size="30" placeholder="functional area">
            <button type="button" id="newAreaButton">+</button>
            <button type="button" id="removeAreaButton" hidden=true>-</button>
            <br><br>
        </div>
    </form>
    
    <button id="clearAreaButton">Clear</button>
    <button type="submit" form="newAreaForm">Add new Areas</button>
    <div id="new_area_res">
        <!-- <span>successful</span> -->
    </div>
    <br><hr>
    

    <h3>Edit Areas</h3>
    <label for="program_list_c">Referenced program:</label>      
    <select id="program_list_c">
        <option id="default" value="default">select program</option>
        <option id="program_entity">COBOL coder</option>
        <option id="program_entity">Python idle</option>
        <option id="program_entity">Java devkit</option>

    </select>
    <button type="button" id="program_list_refresh_c">↻</button>
    
    <br>
    <div id="area_entity_before">
        <label for="area_title" style="margin-right: 5px;">Area before change: </label>
        <input id="area_title" name="area_title" size="15" placeholder="functional area">
    </div>
    <div id="area_entity_after">
        <label for="area_title" style="margin-right: 17px;">Area after change: </label>
        <input id="area_title" name="area_title" size="15" placeholder="functional area">
        <br><br>
    </div>
    
    <button id="clearAreaChangeButton">Clear</button>
    <button id="submitAreaChangeButton">Make area edit</button>
    <div id="area_change_res">
        <!-- <span>successful</span> -->
    </div>
    <br><hr>
    <script type="text/javascript" href="{{url_for('static', filename='js/script_area.js')}}"></script>
    <script type="text/javascript" href="{{url_for('static', filename='js/script.js')}}"></script>
</body>
</html>
