<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  <title>Bughound Login</title>

  <script>localStorage.clear()</script>
</head>
<body>
  <h1>Bughound Login</h1>
  <hr class="long-line">
  <br>
  
  <form id="loginForm" action="/" method="POST">
    <div class="container">
      <label for="username"><b>Username</b></label>
      <input type="text" id="username" placeholder="Enter Username" name="username" required>
    </div>

    <div class="container" align-items="center">
      <label for="password" style="margin-right: 5px;"><b>Password</b></label>
      <input type="password" id="password" placeholder="Enter Password" name="password" required>
    </div>
    
    <div class="container" style="margin-left: 40px;">
      <button id="loginButton" type="submit">Login</button>
      <button id="forgotPasswordButton" type="button" onclick="forgotPassword()">Forgot Password?</button>  
    </div>
    
  </form>
  <script>
    function forgotPassword() {alert('not available yet, sorry!');}
  </script>
</body>
</html>
