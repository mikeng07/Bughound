<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
  <title>Bughound Login</title>

  <script>localStorage.clear()</script>
</head>
<body>
  <h1>Bughound Login</h1>
  <hr class="long-line">
  <br>
  
  <form id="loginForm" action="/" method="POST">
    <div class="container">
      <label for="username"><b>Username:</b></label>
      <input type="text" id="username" placeholder="Enter username" name="username" required>
      <br>
      <label for="password" style="margin-left: 4px;"><b>Password:</b></label>
      <input type="password" id="password" placeholder="Enter password" name="password" required>
      <br><br>
      <div class="container" style="margin-left: 20px;">
        <button id="loginButton" type="submit">Login</button>
        <button id="forgotPasswordButton" type="button" data-toggle="modal" data-target="#passwordModal">Forgot Password?</button>  
      </div>
    </div>
  </form>

  <div id="passwordModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Change Password!</h3>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="changePasswordForm" class="inner-modal" action="" method="POST">
            <label for="pw_username" style="margin-left: 54px;">Username:</label>
            <input type="text" id="pw_username" name="pw_username" class="inner-modal input" placeholder="username" required>
            <br>
            <label for="new_password" style="margin-left: 21px;">New password:</label>
            <input type="password" class="inner-modal input" id="new_password" name="new_password" placeholder="new password" required>
            <br>
            <label for="new_password2" style="margin-left: 15px;">New pwd again:</label>
            <input type="password" class="inner-modal input" id="new_password2" name="new_password2" placeholder="new password (again)" required>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" form="changePasswordForm">Change password</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>

  </div>

  {% include 'flash_results.html' %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script>
    function forgotPassword() {alert('not available yet, sorry!');}
  </script>
</body>
</html>
