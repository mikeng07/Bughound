<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>BugHound Home</title>
    <script>
        let username = '{{username}}';
        let access = '{{access}}';

        localStorage.setItem('username', username);
        localStorage.setItem('access', access);

        // endpoints
        var add_bug = "{{url_for('add_bug')}}";
        var search_bug = "{{url_for('search_bug')}}";
        
        var maintain_db = "{{url_for('maintain_db')}}";
        var logout = "{{url_for('logout')}}";

        function move(endpoint) { window.location.href = endpoint; }
    </script>
</head>
<body>
    
    <h1>Welcome to BugHound, {{user_name}} ({{username}})</h1>
    <hr class="long-line">

    <button onclick="move(add_bug)">Add a Bug</button> 
    <button onclick="move(search_bug)">Search</button> 
    <!-- <button onclick="move(search_resolution)">Search a Resolution</button> -->
    
    <hr>
    <div class="inline-parent">
        <button onclick="move(logout)">Logout</button>
        
        {% if access == 3 %}
        <span>
            <span>|</span>
            <button onclick="move(maintain_db)"><b>DB Maintenance</b></button>
        </span>
        {% endif %}
    </div>
    
    {% include 'flash_results.html' %}
</body>
</html>
