<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='style.css')}}">
    <title>BugHound Home</title>
</head>
<body>
    <h1>Welcome to BugHound, {{username}}</h1>
    <hr class="long-line"><br>

    <button onclick="move('{{ url_for('add_bug') }}')">Add a Bug</button> 
    <button onclick="move('{{ url_for('search_bug') }}')">Search a Bug</button> 

    {% if access == 3 %}
    <button onclick="move('{{ url_for('maintain_db') }}')">DB Maintenance</button>
    {% endif %}
    
    <hr>
    <button onclick="move('{{ url_for('logout') }}')">Logout</button>

    <script>
        function move(endpoint) {
            window.location.href = endpoint;
        }
    </script>
</body>
</html>
