    <h1>Edit database</h1>

    <hr class="long-line">

    <h3 style="display: inline-block;">Add Employees</h3>
    <button id="newEmployeeButton" style="vertical-align: middle; margin-left: 10px;">+</button>

    <div id="employee_list_values">
        <div id="employee_entity_main">

    <div id="new_employee_res">
        <!-- <span>successful</span> -->
    </div>

    <hr>    

    <h3>Edit Employee Access Level</h3>

    <label for="employee_name">For:</label>
    <input id="employee_realname" name="employee_realname" size="20" placeholder="employee name" style="margin-left: 48px"><br>
