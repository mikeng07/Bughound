<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h2>New Bug Report Page</h2>
    <!--All the required Attributes here-->
    <label for="program">Program:</label>
    <!-- TODO: will need to be filled out with pre-requiste sql info -->
    <select id="program">
        <option value="default">select program</option>
        <option >COBOL Coder V1</option>
        <option >COBOL Coder V2</option>
        <option >COBOL Coder V3</option>
        <option >COBOL Coder V4</option>
    </select>
    
    <label for="reportType">Report Type:</label>
    <select id="reportType">
        <option value="default">select report type</option>
        <option >Coding Error</option>
        <option >Design Issue</option>
        <option >Suggestion</option>
        <option >Documentation</option>
        <option >Hardware</option>
        <option >Query</option>
        
    </select>
    <br>
    <label for="severity">Severity</label>
    <select id="severity">
        <option value="default">select severity</option>
        <option >Mild</option>
        <option >Infectious</option>
        <option >Serious</option>
        <option >Fatal</option>    
    </select>

    <label for="reproducible">Reproducible?</label>
    <input type="checkbox" name="reproducible" id="reproducible">
    
    <br> <br>
    <div class="input-container">
        <textarea type="text" id="problemSummary" name="problemSummary" class="problemSummary" rows="3"></textarea>
        <label for="problemSummary">Problem Summary</label>
    </div>
    <br>
    <div class="input-container">
        <textarea type="text" id="problem" name="problem" class="problem" rows="3"></textarea>
        <label for="problem">Problem</label>
    </div>
    
    <br>
    
    <div class="input-container">
        <textarea type="text" id="suggestedFix" name="suggestedFix" class="suggestedFix" rows="3"></textarea>
        <label for="suggestedFix">Suggested Fix</label>
    </div>
    
    <br>
    

    <label for="reportedBy">Reported By</label>

    <!-- TODO: will need to be filled out with users with prerequisite access -->
    <select id="reportedBy">
        <option value="default">select user</option>
        <option >Mike</option>
        <option >Austin</option>
        <option >Seungjun</option>
    </select>

    <label for="dateInput">on</label>
    <input type="date" id ="dateInput" name ="dateInput">
    <br><br> <!--report attachments (if any) TODO: relaying attachements around to the other pages -->
    <label for="attachments">Supplementary attachments (optional)</label><br>
    <input type="file" id="attachments" name="attachments" multiple/>
    
    <br><br>
    <hr class="long-line">
    <br>
   

    <!--All the optional Attribute here-->

    <label for="functionalArea">Functional Area</label>      
    <select id="functionalArea">
        <option value="default">select functional area</option>
        <option >Networking</option>
        <option >Software</option>
    </select>


    <label for="assignTo">Assigned To</label>      
    <select id="assignTo">
        <option value="default">select user</option>
        <option >Austin</option>
        <option >Seungjun</option>
        <option >Mike</option>
    </select>

    <br><br>
    <div class="input-container">
        <textarea type="text" id="comments" name="comments" class="comments" rows="3"></textarea>
        <label for="comments">Comments</label>
    </div>

    <br>
    <label for="status">Status</label>      
    <select id="status">
        <option value="default">select status</option>
        <option >Open</option>
        <option >Closed</option>
        <option >Resolved</option>
    </select>

    <label for="priority">Priority</label>      
    <select id="priority">
        <option value="default">0</option>
        <option >1</option>
        <option >2</option>
        <option >3</option>
        <option >4</option>
        <option >5</option>
        <option >6</option>
    </select>
    <br>

    <label for="resolution">Resolution</label>      
    <select id="resolution">
        <option value="default">select resolution type</option>
        <option >pending</option>
        <option >fixed</option>
        <option >cannot be reproduced</option>
        <option >deferred</option>
        <option >as designed</option>
        <option >withdrawn by reporter</option>
        <option >requires more info</option>
        <option >disagree with suggestion</option>
        <option >duplicate</option>
        
    </select>

    <label for="resolutionVersion">Resolution Version</label>      
    <select id="resolutionVersion">
        <option value="default">V0m</option>
        <option >V1</option>
        <option >V2</option>
        <option >V3</option>
    </select>

    <br><br>
    <label for="resolvedBy">Resolved By</label>
    <select id="resolvedBy">
        <option value="default">select user</option>
        <option >Seungjun</option>
        <option >Austin</option>
        <option >Mike</option>
    </select>

    <label for="dateResolved">on</label>
    <input type="date" id ="dateResolved" name ="dateResolved">

    <br>
    <label for="testedBy">Tested By</label>
    <select id="testedBy">
        <option value="default">select user</option>
        <option >Austin</option>
        <option >Seungjun</option>
        <option >Mike</option>
    </select>

    <label for="dateTested">on</label>
    <input type="date" id ="dateTested" name ="dateTested">

    <label for="treatAsDeferred">Treat as deferred?</label>
    <input type="checkbox" name="treatAsDeferred" id="treatAsDeferred">
        
    <br><br>
    <button id ="submitButton"> Submit</button>
    <button id ="resetButton"> Reset</button>
    <button id="backButton">Cancel</button>

    <!-- loading spinner -->
    <svg class="spinner" id="spinning" viewBox="0 0 50 50">
        <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
    </svg>
    <br><br>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <script>$('#spinning').toggle();</script>
</body>
</html>
